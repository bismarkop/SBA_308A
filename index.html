<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Job Tracker</title>
</head>

<body>
    <div id="search">
        <h1>Job Search</h1>
        <label for="search">Search for jobs:</label>
        <input type="search" id="search" placeholder="Enter job positions here" style="display: block;"></input>
        <button id="searchBtn">Search</button>
    </div>

    <div id="searchResults"></div>

    <hr>
    <h1>Job Tracker</h1>
    <form id="jobForm">
        <div class="form-group">
            <label for="company">Company Name:</label>
            <input type="text" id="company" required>
        </div>
        <div class="form-group">
            <label for="position">Position:</label>
            <input type="text" id="position" required>
        </div>
        <div class="form-group">
            <label for="date">Date of Application:</label>
            <input type="date" id="date" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" required>
        </div>
        <div class="form-group">
            <label for="stages">Stage:</label>
            <input type="text" id="stages" required>
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" rows="5" cols="50" placeholder="Enter notes about this application process here. This should include any details that you might want to refer back to."></textarea>
        </div>
        <button id="addBtn" type="submit">Add Job</button>
    </form>
    
    <h2>Job Applications</h2>
    <table style="text-align: center;">
        <thead>
            <tr>
                <th>Company</th>
                <th>Position</th>
                <th>Date</th>
                <th>Status</th>
                <th>Stage</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="jobList"></tbody>
    </table>
    
    <script src="./index.js"></script>
</body>
</html>
